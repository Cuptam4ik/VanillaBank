<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Банковское Приложение</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        <div id="login-section">
            <h2>Вход</h2>
            <input type="text" id="login-nickname" placeholder="Ваш никнейм">
            <button id="login-button">Войти / Зарегистрироваться</button>
        </div>

        <div id="main-app" style="display:none;">
            <h2 id="welcome-message"></h2>
            <div id="user-info">
                <p>Баланс: <span id="user-balance"></span></p>
                <p>Номер карты: <span id="user-card-number"></span></p>
            </div>
            <button id="logout-button">Выйти</button>
            <hr>

            <div id="player-actions">
                <h3>Действия Игрока</h3>
                <div>
                    <h4>Перевести деньги</h4>
                    <input type="number" id="transfer-receiver" placeholder="Номер карты получателя">
                    <input type="number" id="transfer-amount" placeholder="Сумма">
                    <button id="transfer-button">Перевести</button>
                </div>
            </div>
            <hr>

            <div id="banker-actions" style="display:none;">
                <h3>Действия Банкира (Вы <span class="current-role">Банкир</span>)</h3>
                <div>
                    <h4>Пополнить баланс игрока</h4>
                    <input type="number" id="deposit-target" placeholder="Номер карты игрока">
                    <input type="number" id="deposit-amount" placeholder="Сумма">
                    <button id="deposit-button">Пополнить</button>
                </div>
                <div>
                    <h4>Отнять деньги у игрока</h4>
                    <input type="number" id="withdraw-target" placeholder="Номер карты игрока">
                    <input type="number" id="withdraw-amount" placeholder="Сумма">
                    <button id="withdraw-button">Отнять</button>
                </div>
                <div>
                    <h4>Узнать баланс игрока</h4>
                    <input type="number" id="getbalance-target" placeholder="Номер карты игрока">
                    <button id="getbalance-button">Узнать баланс</button>
                </div>
            </div>
            <hr>

            <div id="admin-actions" style="display:none;">
                <h3>Действия Админа (Вы <span class="current-role">Администратор</span>)</h3>
                <div>
                    <h4>Добавить банкира</h4>
                    <input type="number" id="addbanker-target" placeholder="Номер карты пользователя">
                    <button id="addbanker-button">Сделать банкиром</button>
                </div>
                <div>
                    <h4>Удалить банкира</h4>
                    <input type="number" id="removebanker-target" placeholder="Номер карты пользователя">
                    <button id="removebanker-button">Убрать из банкиров</button>
                </div>
            </div>
            <hr>
            <div id="action-result">
                <p>Результаты действий здесь...</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
